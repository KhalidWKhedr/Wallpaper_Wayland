# IMPORTANT: Don't overwrite ML4W configuration.
# Create your own custom configuration variation instead.
# https://github.com/mylinuxforwork/dotfiles/wiki/Configuration-Variations

autogenerated = 0 # remove this line to remove the warning
debug:disable_logs = false

################
### MONITORS ###
################
source = ~/.config/hypr/modules/monitors.conf

###################
### MY PROGRAMS ###
###################
source = ~/.config/hypr/modules/programs.conf

#################
### AUTOSTART ###
#################
source = ~/.config/hypr/modules/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
source = ~/.config/hypr/modules/environment.conf

#####################
### LOOK AND FEEL ###
#####################
source = ~/.config/hypr/modules/aesthetics.conf

###################
### INPUT ###
###################
source = ~/.config/hypr/modules/input.conf

####################
### KEYBINDINGS ###
####################
source = ~/.config/hypr/modules/keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
source = ~/.config/hypr/modules/windowrules.conf

